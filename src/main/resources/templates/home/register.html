<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main>
    <div class="div-contact">
            <form class="contacts" id="form-employee" method="post" th:action="@{/register}">
                <label class="contacts">
                    <h2 class="text-light">Register</h2>
                    <input class="form-control" type="text" name="username" placeholder="Username">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                    <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password">
                    <input class="form-control" type="text" name="email" placeholder="e-mail">
                    <input class="btn btn-lg btn-light" type="submit" value="Register">
                </label>
            </form>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
</body>
</html>
