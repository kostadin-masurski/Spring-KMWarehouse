<th:block th:fragment>
    <form class="contacts" id="form-material" method="post" th:action="@{/material/__${material.getMaterial()}__}">
        <h2 class="text-light">Material Details</h2>
        <th:block th:if="${error}">
            <div class="alert-danger" th:text="${error}"/>
        </th:block>
        <h5 class="text-light">Material</h5>
        <input class="form-control" type="text" disabled th:value="${material.getMaterial()}" name="material" placeholder="Material">
        <h5 class="text-light">Description</h5>
        <input class="form-control" type="text" th:value="${material.getDescription()}" name="description" placeholder="Description">
        <h5 class="text-light">Price</h5>
        <input class="form-control" type="number" min="0" step=".01" th:value="${material.getPrice()}" name="price" placeholder="Price">
        <h5 class="text-light">Unit</h5>
        <input class="form-control" type="text" th:value="${material.getUnitOfMeasure()}" name="unitOfMeasure" placeholder="Unit" list="units">
        <datalist id="units">
            <!--<option th:each="unit : ${T(km.kmwarehouse.data.models.UnitOfMeasure).toString()}" th:value="${unit}" th:text="${unit}"></option>-->
            <option>PC</option>
            <option>KG</option>
            <option>M</option>
            <option>L</option>
        </datalist>
        <h5 class="text-light">Vendor</h5>
        <input class="form-control" id="selected" type="text" th:value="${material.getVendor()}" name="vendor" placeholder="Vendor">
        <div class="row" th:if="${material.isActive()}">
            <label class="col-md-6 col-sm-12" for="active">
                <h3 class="text-center text-success">Active</h3>
                <input class="form-control" type="radio" id="active" value="true" checked name="active">
            </label>
            <label class="col-md-6 col-sm-12" for="active">
                <h3 class="text-center text-danger">Deactivated</h3>
                <input class="form-control" type="radio" id="active" value="false" name="active">
            </label>
        </div>
        <div class="row" th:unless="${material.isActive()}">
            <label class="col-md-6 col-sm-12" for="active">
                <h3 class="text-center text-success">Active</h3>
                <input class="form-control" type="radio" id="active" value="true" name="active">
            </label>
            <label class="col-md-6 col-sm-12" for="active">
                <h3 class="text-center text-danger">Deactivated</h3>
                <input class="form-control" type="radio" id="active" value="false" checked name="active">
            </label>
        </div>
        <input class="btn btn-lg btn-light" type="submit" value="Edit Material">
    </form>
    </div>
    <div class="div-contact" id="partners"> <!--id goes to api url-->
        <h5 class="text-light">Select vendor</h5>
        <input class="form-control" type="text" name="vendorCode" placeholder="Vendor">
        <input class="form-control" type="text" name="vendorName" placeholder="Vendor name">
        <table id="dataTable" class="display table-hover table-bordered">
            <thead class="thead-light bg-light">
            <tr>
                <th>Partner</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody class="bg-light">
            </tbody>
        </table>
    </div>
</th:block>
